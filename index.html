<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --iron-blue: #00d2ff; --iron-gold: #ffcf00; --bg: #000; }
        body { background: var(--bg); color: white; margin: 0; font-family: "Courier New", monospace; overflow: hidden; height: 100vh; }

        /* –û—Å—Ç—Ä–æ–≤ –°—Ç–∞—Ä–∫–∞ */
        .island {
            position: fixed; top: 11px; left: 50%; transform: translateX(-50%);
            width: 126px; height: 37px; background: #000; border-radius: 20px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000; border: 1px solid rgba(0, 210, 255, 0.3); overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .island.expanded { width: 95vw; height: 85vh; border-radius: 30px; top: 20px; flex-direction: column; padding: 20px; box-sizing: border-box; }

        /* 3D –ì–æ–ª–æ–≥—Ä–∞–º–º–∞ –î–∂–∞—Ä–≤–∏—Å–∞ */
        .jarvis-core {
            width: 60px; height: 60px; position: relative; display: none;
            perspective: 1000px; margin-bottom: 20px;
        }
        .expanded .jarvis-core { display: block; width: 150px; height: 150px; }

        .ring {
            position: absolute; border: 2px solid var(--iron-blue); border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: rotate 3s linear infinite; opacity: 0.6;
        }
        .ring-1 { width: 100%; height: 100%; border-style: dashed; }
        .ring-2 { width: 70%; height: 70%; border-color: var(--iron-gold); animation-direction: reverse; }
        
        @keyframes rotate { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .content { opacity: 0; display: none; width: 100%; }
        .expanded .content { opacity: 1; display: block; text-align: center; }

        .terminal {
            background: rgba(0, 40, 60, 0.3); border: 1px solid var(--iron-blue);
            padding: 15px; height: 200px; overflow-y: auto; text-align: left;
            font-size: 12px; color: var(--iron-blue); margin: 15px 0; text-transform: uppercase;
        }

        .btn-action {
            background: transparent; border: 1px solid var(--iron-blue); color: var(--iron-blue);
            padding: 15px; border-radius: 10px; width: 100%; font-weight: bold;
            box-shadow: 0 0 10px var(--iron-blue); text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="island" id="island" onclick="expand()">
    <div id="mini-core" style="width: 10px; height: 10px; background: var(--iron-blue); border-radius: 50%; box-shadow: 0 0 10px var(--iron-blue);"></div>
    
    <div class="jarvis-core">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
    </div>

    <div class="content">
        <h3 style="color: var(--iron-blue);">SYSTEM: JARVIS ONLINE</h3>
        <div class="terminal" id="console">Initializing neural link... Waiting for input.</div>
        <button class="btn-action" onclick="talk(event)">üé§ Activate Neural Link</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function expand() { document.getElementById('island').classList.add('expanded'); }

    function talk(e) {
        e.stopPropagation();
        tg.HapticFeedback.impactOccurred('medium');
        const console = document.getElementById('console');
        console.innerHTML += "<br>> ANALYZING VOICE PATTERN...";
        
        // –ì–æ–ª–æ—Å –î–∂–∞—Ä–≤–∏—Å–∞
        const msg = new SpeechSynthesisUtterance("Welcome back, Sir. Data analysis is in progress.");
        msg.lang = 'en-US'; msg.pitch = 0.8; msg.rate = 1.1;
        window.speechSynthesis.speak(msg);

        setTimeout(() => {
            console.innerHTML += "<br>> CHECKPOINT REACHED. SENDING TO CLOUD...";
            sendReport();
        }, 2000);
    }

    async function sendReport() {
        const userId = tg.initDataUnsafe?.user?.id;
        await fetch('/api/report', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: "Idea Analyzed: Neural App Concept", chatId: userId })
        });
        document.getElementById('console').innerHTML += "<br>> REPORT TRANSMITTED TO TELEGRAM.";
    }
</script>
</body>
</html>
